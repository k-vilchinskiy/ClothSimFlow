<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClothSimFlow â€” Node Graph MVP</title>
    <style>
      html, body { margin: 0; height: 100%; font-family: system-ui, sans-serif; }
      #app { display: grid; grid-template-columns: 420px 1fr; grid-template-rows: 1fr; height: 100vh; }
      #left { border-right: 1px solid #e2e2e2; display: flex; flex-direction: column; min-width: 300px; }
      #controls { padding: 10px; display: flex; gap: 8px; align-items: center; border-bottom: 1px solid #eee; flex-wrap: wrap; }
      #controls button { padding: 6px 10px; }
      #controls .sep { width: 1px; height: 24px; background: #e5e5e5; margin: 0 6px; }
      #controls .row { display: flex; gap: 8px; align-items: center; }
      #editor { flex: 1; }
      #editor textarea { width: 100%; height: 100%; border: none; outline: none; padding: 10px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; box-sizing: border-box; }
      #right { position: relative; background: #111; display: flex; align-items: center; justify-content: center; }
      #canvas { width: 700px; height: 700px; display: block; }
      #status { position: absolute; left: 10px; bottom: 10px; color: #ccc; font-size: 12px; background: rgba(0,0,0,0.4); padding: 4px 8px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="left">
        <div id="controls">
          <div class="row">
            <button id="btnRun">Run Graph</button>
            <button id="btnPlane">Load Plane</button>
            <button id="btnIrregular">Load Poisson-Delaunay</button>
            <button id="btnMulti">Load Multi</button>
            <button id="btnPoly">Load Polygon</button>
            <button id="btnFit">Fit</button>
          </div>
          <span class="sep"></span>
          <div class="row">
            <label style="color:#666;">Wireframe <input id="chkWire" type="checkbox" /></label>
            <label style="color:#666;">Color <input id="matColor" type="color" value="#66aaff" /></label>
            <label style="color:#666;">Double <input id="matDouble" type="checkbox" /></label>
          </div>
        </div>
        <div id="editor"><textarea id="jsonInput"></textarea></div>
      </div>
      <div id="right">
        <canvas id="canvas"></canvas>
        <div id="status">Idle</div>
      </div>
    </div>
    <!-- Using Vite for module resolution; no import map needed -->
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
